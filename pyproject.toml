[build-system]
requires = ["setuptools>=61.2"]
build-backend = "setuptools.build_meta"

[project]
name = "yandexcloud"
version = "0.328.0"
authors = [{name = "Yandex LLC", email = "cloud@support.yandex.ru"}]
license = {text = "MIT"}
description = "The Yandex.Cloud official SDK"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
dependencies = [
    "cryptography>=41.0.7,<43",
    "grpcio>=1.64.0,<2",
    "protobuf>=4.25.3,<5",
    "googleapis-common-protos>=1.63.0,<2",
    "pyjwt>=2.8.0,<3",
    "requests>=2.32.3,<3",
    "six>=1.16.0,<2",
]

[project.readme]
file = "README.md"
content-type = "text/markdown"

[project.urls]
Homepage = "https://github.com/yandex-cloud/python-sdk"

[project.optional-dependencies]
dev = [
    "python-semantic-release>=v9.8.8",
    "tox-gh-actions>=3.2.0",
    "tox>=4.14.2",
    "yandexcloud[format,genproto,lint,test]",
    "pre-commit>=4.0.1",
]
format = [
    "black>=24.4.2",
    "isort>=5.13.2",
]
genproto = [
    "grpcio-tools>=1.59.3",
    "mypy-protobuf>=3.6.0",
]
lint = [
    "flake8>=7.0.0",
    "mypy>=1.10",
    "pylint>=3.1.0",
]
test = [
    "pytest>=8.1.1",
]

[tool.setuptools]
zip-safe = false
include-package-data = true

[tool.setuptools.packages.find]
# include = ["yandexcloud*"] # yandex*
include = ["yandexcloud*", "yandex*"]
namespaces = false

[tool.semantic_release]
version_variable = "pyproject.toml:version"
# https://python-semantic-release.readthedocs.io/en/latest/configuration.html#major-on-zero
major_on_zero = false

[tool.black]
line-length = 120

[tool.isort]
profile = "black"

[tool.pylint.FORMAT]
max-line-length=120

[tool.pylint.MASTER]
disable= [
    "C0114", # Missing module docstring (missing-module-docstring)
    "C0115", # Missing class docstring (missing-class-docstring)
    "C0116", # Missing function or method docstring (missing-function-docstring)
    "E0611", # No name 'Empty' in module 'google.protobuf.empty_pb2' (no-name-in-module) â€” proto code creates attributes in runtime and linter goes crazy
    "R0903", # Too few public methods (1/2) (too-few-public-methods)
    "R0913", # Too many arguments (6/5) (too-many-arguments)
]

[tool.flake8]
max-line-length = 120
max-complexity = 15
# https://black.readthedocs.io/en/stable/the_black_code_style/current_style.html#slices
ignore = ['E203',]

[tool.mypy]
disallow_untyped_defs = true
disallow_any_unimported = true
check_untyped_defs = true
no_implicit_reexport = true
warn_unreachable = true
warn_unused_configs = true
warn_redundant_casts = true

# mypy per-module options:
[[tool.mypy.overrides]]
module = [
    "yandex.cloud.*",
]
disallow_untyped_defs = false
check_untyped_defs = false
disallow_any_unimported = false


[[tool.mypy.overrides]]
module = [
    "google.rpc.status_pb2.*",
    "google.rpc.*",
]
ignore_missing_imports = true

[tool.tox]
legacy_tox_ini = """
[gh-actions]
python =
    3.9: py39
    3.10: py310
    3.11: py311
    3.12: py312
    3.13: py313

[tox]
envlist = py{39,310,311,312,313}

[testenv]
deps = -rrequirements-dev.txt
commands =
    pytest tests
    flake8 yandexcloud
    pylint yandexcloud
    mypy yandexcloud
    isort --diff yandexcloud setup.py
    isort --check yandexcloud setup.py
    black --diff yandexcloud setup.py
    black --check yandexcloud setup.py
"""
